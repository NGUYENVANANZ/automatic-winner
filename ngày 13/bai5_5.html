<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 5;
  let b = [];
  let count =0
  for (let i = 0; i< a; i++) {
    b[i] = parseInt(prompt("nhập số bất kì"));
  }
  for (let i = 0; i< a; i++){
    if (b[i]<0){
      count++
    }
  }
  alert("mảng có "+ count+" số nguyên âm")
</script>
</body>
</html>
