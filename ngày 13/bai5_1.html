<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
  let a = 10;
  let b = [];
  let count = 0;
  for (let i = 0; i< a; i++){
    b[i]= parseInt(prompt("nhập số bất kì"));
    if (b[i]>=10){
      count++;
    }
  }
  alert(count);

</script>
