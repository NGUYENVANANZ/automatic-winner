<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 10;
  let b = [];
  for (let i = 0; i< a; i++) {
    b[i] = parseInt(prompt("nhập số bất kì"));
  }
  let max = b[0];
  let sum = 0;
  for (let i = 0; i < a; i++) {
    if (max < b[i]) {
      max = b[i];
    }
    sum += b[i];
  }
  document.write("số lớn nhất là: "+ max+"<br>");
  document.write("giá trị trung bình của các phần tử trong mảng là " +sum/a)
</script>
</body>
</html>
