<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = "Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không "
  let a = " ";

  let count = 0 ;
  for (let i=0; i <arr.length ; i++){
    if (a.indexOf(arr[i]) !== -1){
      count++
    }
  }
  document.write("số ký từ trong mảng là: "+ count)
</script>


</body>
</html>
