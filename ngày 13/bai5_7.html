<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 5;
  let b = [];
  let c ="V"
  for (let i = 0; i< a; i++) {
    b[i] =(prompt("nhập số bất kì"));
  }
  let vitri = b.indexOf(c)
  if ( vitri!== -1){
      for (let j = vitri; j < a-1; j++){
          b[j]=b[j+1] ;
      }
      b[a-1] = ""
  }
  document.write(b)

</script>
</body>
</html>
