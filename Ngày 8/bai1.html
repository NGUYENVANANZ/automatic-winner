<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('số năm'))

    if (a%4==0){
        if (a % 100 == 0) {
            if (a % 400 == 0) {
                alert('Năm nhuận');
            } else {
                alert('không phải năm nhuận');
            }
        } else {
            alert('năm nhuận');
        }
    } else {
        alert('không phải năm nhuận');
    }
</script>
</body>
</html>
