<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b;
    let sum=1;
    let count = 0
   document.write(a+sum+"<br>");
    while ( count <= 20){
        b=a;
        a=sum;
        sum= a+b;
        document.write(sum+"<br>");
        count++;
    }

</script>
