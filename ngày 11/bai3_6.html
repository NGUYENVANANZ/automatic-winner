<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let sum=0 ;
   let count = 0
   let so = 0
   while (count <=30){
       if (so%7 === 0){
           sum += so ;
           so ++
           count++
       } else {
           so++
       }
   }
   document.write(sum)

</script>
</body>
</html>
