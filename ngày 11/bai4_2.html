<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = parseInt(prompt("nhập số "));
  let giaithua=1
  if (n>1){
    for (let i=1 ; i <=n; i++){
      giaithua = giaithua*i
    }
    document.writeln(n + "có giai thừa là"+ giaithua)
  }else {
    document.writeln('làm gì có giai thừa')
  }
</script>
</body>
</html>
