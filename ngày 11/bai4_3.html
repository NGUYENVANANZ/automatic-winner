<body>
<script>
    for(let i=1; i <= 5; i++){
        for (let j = 1; j <=i; j++){
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>")
    for(let a= 5; a >= 1; a--){
        for (let b = 1; b <= a; b++){
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>")
    for(let i=1; i <= 5; i++){
        for (let k = 5; k>i; k--){
        document.write("&nbsp&nbsp")
    }
        for (let j = 1; j <=i; j++){
            document.write("*")
        }

        document.write("<br>")
    }
    document.write("<br>")
    for(let a= 5; a >= 1; a--){
        for (let k = 5; k>a; k--){
            document.write("&nbsp&nbsp")
        }
        for (let b = 1; b <= a; b++){
            document.write("*")
        }

        document.write("<br>")
    }
</script>
