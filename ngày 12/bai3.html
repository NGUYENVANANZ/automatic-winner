<script>
  let so = parseInt(prompt('nhập só bất kì:'));
  let x = [-3, 5, 1, 3, 2, 10 ] ;
  for ( let i =0; i < x.length; i++){
    if (so === x[i]){
      alert( "trong mảng có số"+ x[i]+" sở ví trí thứ "+ i  )
    }
  }
</script>
