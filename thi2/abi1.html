<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  let n = +prompt("nhập số điểm: ");
  for (let i = 0; i < n; i++){
      arr[i] = +prompt("nhập điểm");
    }
  function Top_3(arr){
      for (let i = 0; i < arr.length; i++){
          for (let j = i+1; j< arr.length; j++){
              if (arr[i] < arr[j]){
                  let a = arr[i];
                  arr[i]= arr[j];
                  arr[j]= a
              }
          }
      }
      let max = arr[0];
      let dem = 1;
      for (let s = 1; s < arr.length; s++) {
          if (max !== arr[s]){
              max = arr[s];
              dem++
          }
          if( dem ===3){
              break;
          }
      }

      return max

  }
  document.write("số điểm thi cao thứ 3 là:"+ Top_3(arr))
</script>
</body>
</html>
