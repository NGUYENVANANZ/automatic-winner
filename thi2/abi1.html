<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  let n = +prompt("nhập số điểm: ");
  for (let i = 0; i < n; i++){
      arr[i] = +prompt("nhập điểm");
    }
  function Top_3(arr){
      let top3
      let x = arr
    for (let i = 0; i < x.length-2; i++){
        if (x[i] > x[i+1]){
            if(x[i+1] > x[i+2]){
                top3 =  x[i+2];
            }else {
                top3 = x[i+1];
            }
        }else if ( x[i]< x[i+2]){
            top3 = x[i];
             }else {
            top3 = x[i+2];
        }
    }
    return top3
  }
  document.write("số điểm thi cao thứ 3 là:"+ Top_3(arr))
</script>
</body>
