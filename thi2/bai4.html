<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="Rectangle" width="500px" height="500px">
</canvas>
<script>
    let canvas = document.getElementById("Rectangle");
    class Rectangle{
        width;
        height;
        x;
        y;
        color;
        constructor(w, h, x, y, color) {
            this.width = w;
            this.height =h;
            this.x = x;
            this.y = y;
            this.color = color;
        }
        render(canvas){
           let ctx = canvas.getContext("2d");
            ctx.fillStyle = this.color
            ctx.fillRect(this.x, this.y, this.width, this.height)
        }
    }
    let rect = new  Rectangle( 200, 100, 10 , 10, '#000000')
    rect.render(canvas)
</script>

</body>
</html>
