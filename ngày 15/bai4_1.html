<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  function tinhbinhphuong(so) {
    let binhphuong = so*so
    return binhphuong
  }
  let x =+prompt("Nhập một số: ")
  let so = tinhbinhphuong(x)
  alert("bình phương của "+ x + " là " + so)
</script>

</body>
