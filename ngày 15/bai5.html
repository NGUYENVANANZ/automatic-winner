<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Add New Product</h3>
<input type="text" placeholder="New Product" id="nhap">
<button onclick="add(mathang)" >Add</button>
<h3>Display All Product</h3>
<h5>Product Name</h5>
<p id="ds"><br></p>
<!--<button type="button" onclick="edit(mathang)">Sửa</button>-->
<!--<button type="button" onclick="xoa(mathang)">Xóa</button>-->
<br>
<script>
    let mathang =[];
    function hienthi(){
        let s='';
        for (let i=0;i<mathang.length;i++){
            s += '<td>'+ (i+1) + ' . ' + mathang[i] + ' '+ '<button type="button" onclick="edit('+i+')">Sửa</button>'+
            '<button type="button" onclick="xoa('+i+')">Xóa</button>'+ '<td/>'+'<br/>';
        }
        document.getElementById('ds').innerHTML = s;
    }

  function add() {
      let tenSanPham = document.getElementById("nhap").value;
      document.getElementById("nhap").value = ""
      mathang.push(tenSanPham);
      hienthi() ;

  }
  function edit(index){
        let product = prompt("Sua ten mat hang: ");
        mathang[index]= product;
        hienthi();
  }
  function xoa(index){
      mathang.splice(index,1);
      hienthi();
  }
</script>
</body>
</html>
