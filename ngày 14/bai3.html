<!DOCTYPE html>

<body>
<script>
  function minarr(arr){
      if(arr.length === 0)
          return -1;
      let min = arr[0];
    for (let i =0; i< arr.length; i++){
        if (arr[i]<min){
        min = arr[i];
      }
    }
    return min ;
  }

  let arr1 = [
      [3, 5, 1, 8, -3, 7, 8],
      [7, 12, 6, 9, 20, 56, 89],
      [],
      [0, 0, 0, 0, 0, 0]
      ]
for (let i = 0; i<4 ; i++){
    let min = minarr(arr1[i])
    alert(min)
}



</script>

</body>
</html>
