<script>
    let arr= [];
    let SoPhanTu = +parseInt(prompt("Array length: "));
    let viTri = +parseInt(prompt("Location: "));
    let so_TThe = +parseInt(prompt("Number: "));

    function insertNumberToArray(arr, x, index){
        for (let i = 0; i< SoPhanTu; i++) {
            arr[i] = +prompt("Enter integer: ");
        }
        if (index < 0 || index > arr.length) {
          return arr;
      }

      let arrNew = new Array(arr.length+1);
      for (let i = 0; i < arr.length+1; i++ ){
              if(index > i){
                 arrNew[i]= arr[i];
              } else if(index === i){
                  arrNew[i] = x
              } else {
                  arrNew[i] = arr[i-1]

              }
    }
        return  arrNew;

  }

    let Result = insertNumberToArray(arr, so_TThe, viTri);
    document.write("Result: "+Result)

</script>
