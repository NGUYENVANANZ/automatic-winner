<body>
<script>
    const PI=3.14
    inputa=prompt('bán kình hình tròn')
    let a=parseInt(inputa)
    document.write("diện tích hình tròn là S="+(a*a*PI)+"<br>")
    document.write("chu vi hình tròn là C="+(2*a*PI)+"<br>")
</script>
