<p> Nhập b</p>

<br>
<br>
<button onclick="doi()"> Tính X
</button>
<script>
  function doi(){
    let a = parseInt(document.getElementById('aBang').value)
    let b = parseInt(document.getElementById('bBang').value)
    if (a==0 && b ==0){
      alert('phương trình có vô số nghiệm')
    } else if (a== 0 && b != 0){
      alert('phương trình vô nghiệm')
    } else {
      alert('phương trình có nghiệm x='+ -b/a)
    }
  }
</script>
