<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tienluong = parseInt(prompt('Tiền lương của bạn là nhiêu triệu ?'))
  let bac
  let thue
  if (tienluong <4){
      bac = 1
        } else if ( tienluong<6){
            bac = 2
             } else if ( tienluong<9){
                bac = 3
                } else if ( tienluong<14){
                    bac = 4
                    } else if ( tienluong<24){
                        bac = 5
                        } else if ( tienluong<44){
                            bac = 6
                            } else if ( tienluong<84){
                                bac = 7
                                    } else {
                                        bac = 8
                                        }
 switch (bac){
     case 1:
         thue = 0
         break
     case 2:
         thue = tienluong*5/100
         break
     case 3:
         thue = tienluong*10/100
         break
     case 4:
         thue = tienluong*15/100
         break
     case 5:
         thue = tienluong*20/100
         break
     case 6:
         thue = tienluong*25/100
         break
     case 7:
         thue = tienluong*30/100
         break
     case 8:
         thue = tienluong*35/100
         break
 }
  alert('tiền thuế của bạn là:'+ thue + 'triệu')

</script>
</body>
</html>
